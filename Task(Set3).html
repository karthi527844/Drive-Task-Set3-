<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task(Set3)</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .hidden {
        display: none;
      }
  </style>
</head>
<body>
  <!-- This Section defines the length of an array and prints maximum. -->
  <section>  
    <h1>Find the Maximum Element(3,4,1,5,9,2)</h1>
    <script>
      function findMaxElement(arr) {
        return Math.max(...arr);
      }

      // Example:
      const arr = [3, 4, 1, 5, 9, 2];
      const maxElement = findMaxElement(arr);
      document.write(`The maximum element is: ${maxElement}` + "</br>");
    </script>
  </section>
  
</section>
<!-- This section performs calculator function after an user logs-in -->
<section>
  <h1>Login Based Calculator</h1>

  <div id="sign-in">
    <h2>Sign In</h2>
    <form id="sign-in-Form">
      <label for="username">Name:</label>
      <input type="text" id="username" required /><br /><br />
      <label for="password">Password:</label>
      <input type="text" id="password" required /><br /><br />

      <label for="operator">Choose an operator:</label>
      <select id="operator" required>
        <option value="">Select an operator</option>
        <option value="addition">Addition</option>
        <option value="subtraction">Subtraction</option>
        <option value="multiplication">Multiplication</option></select
      ><br /><br />

      <button type="submit">Sign In</button>
    </form>
  </div>

  <div id="calculator" class="hidden">
    <h2>Calculator</h2>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" required /><br /><br />

    <label for="num2">Number 2:</label>
    <input type="number" id="num2" required /><br /><br />

    <button id="calculate">Calculate</button>
    <h3 id="result"></h3>
  </div>

  <script>
    document
      .getElementById("sign-in-Form")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        document.getElementById("sign-in").classList.add("hidden");
        document.getElementById("calculator").classList.remove("hidden");
      });

    document
      .getElementById("calculate")
      .addEventListener("click", function () {
        const operator = document.getElementById("operator").value;
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        let result;

        switch (operator) {
          case "addition":
            result = num1 + num2;
            break;
          case "subtraction":
            result = num1 - num2;
            break;
          case "multiplication":
            result = num1 * num2;
            break;
          default:
            result = "Invalid operator";
        }
        document.getElementById("result").innerText = "Result: " + result;
      });
  </script>
</section>
</body>
</html>
